<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesssando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" scolling="no">

        </iframe>
        
        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.cyberpunk.net/br/pt-br/" frameborder="0"></iframe> também é muito legal</p>
    
</body>
</html>
